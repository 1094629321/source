<!DOCTYPE html>
<html lang="{{ site.lang | default: "zh-CN" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>各种源大型整合</title>

{% seo %}
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->
    {% include head-custom.html %}
  </head>
  <style>
    	.toast-container {
    position: fixed;
    z-index: 9999;
    bottom: 75px;
    width: 100%;
    -webkit-transition: opacity .8s;
    transition: opacity .8s;
    opacity: 0
	}

.toast-container.toast-active {
    opacity: 1
	}

.toast-message-container {
    font-size: 16px;
    width: 80px;
    margin: 15px auto;
    padding: 10px;
    text-align: center;
    color: #FFFFFF;
    border-radius: 50px;
    background: rgba(0, 0, 0, 0.7);
	}
    .button { 
	 -webkit-transition-duration: 0.4s; 
	 transition-duration: 0.4s; 
	 padding: 5px 20px; 
	 text-align: center; 
	 background-color: white; 
	 color: black; 
	 border: 2px solid #000000; 
	 border-radius:50px; 
	} 
	.button:hover { 
	 background-color: #000000; 
	 color: white; 
	} 
  </style>
  <body>
    <div class="wrapper">
      <header>
        <h1>书源、图源、订阅源、规则、直播源、各种源 大型整合</h1>
        <h2><a href="https://github.com/ZGQ-inc/source">项目地址</a></h2>
        <h3><a href="https://zgq-inc.github.io/">个人主页</a></h3>

      </header>
      <section>

      {{ content }}

      </section>
      <footer>
           <a href="https://zgq-inc.github.io/source/">各种源</p></a>
        
        <p>&copy;2022 ZGQ Inc. <span>All rights reserved</span>.</p>
      </footer>
    </div>
    <script src="{{ "/assets/js/scale.fix.js" | relative_url }}"></script>
    <script src="clipboard.min.js"></script>
    <script>
      var btns = document.querySelectorAll('button');
      var clipboard = new ClipboardJS(btns);

      clipboard.on('success', function (e) {
        console.info('Action:', e.action);
        console.info('Text:', e.text);
        console.info('Trigger:', e.trigger);
      });

      clipboard.on('error', function (e) {
        console.info('Action:', e.action);
        console.info('Text:', e.text);
        console.info('Trigger:', e.trigger);
      });
    </script>
	<script>
    	var Toast = {};
Toast.toast = function(msg) {
    var active = "toast-active";
    var div = document.createElement("div");
    div.classList.add("toast-container")
    div.innerHTML = '<div class="toast-message-container">' + msg + "</div>"
    div.addEventListener("webkitTransitionEnd", function() {
        div.classList.contains(active) || div.parentNode.removeChild(div)
    });
    document.body.appendChild(div)
    div.offsetHeight
    div.classList.add(active)
    setTimeout(function() {
        div.classList.remove(active)
    }, 1500)
}
	</script>

    <script>

        function showToast() {
            Toast.toast("复制成功");   
        }
    </script>
  </body>
</html>
